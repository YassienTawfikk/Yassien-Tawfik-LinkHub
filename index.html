    <style>
        :root {
            --bg: #121212;
            --bg-deep: #0d0d0d;
            --text: #e0e0e0;
            --accent: #9a9a9a;
            --card: #1e1e1e;
            --border: #2c2c2c;
            --highlight: #cfcfcf;
            --badge: #2b2b2b
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: "Inter", Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at top left, var(--bg), var(--bg-deep));
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.5;
            cursor: default;
        }

        body::selection {
            background-color: var(--accent);
            color: var(--bg-deep);
        }


        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .6);
            max-width: 640px;
            width: 100%
        }

        .profile-image {
            width: 100%;
            height: 260px;
            object-fit: cover;
            object-position: center top;
            border-radius: 10px;
            margin-bottom: 1.25rem
        }

        h1 {
            font-size: clamp(1.75rem, 5vw, 2.25rem);
            font-weight: 600;
            text-align: center;
            margin-bottom: .5rem
        }

        .tagline {
            text-align: center;
            font-size: .95rem;
            color: var(--accent);
            margin-bottom: 1.5rem
        }

        .link-list {
            list-style: none
        }

        .link-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: .95rem 0;
            border-bottom: 1px solid var(--border);
            overflow: hidden
        }

        .link-item:last-child {
            border-bottom: none
        }

        .link-item::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--highlight);
            transform: scaleY(0);
            transform-origin: top;
            transition: transform .35s ease
        }

        .link-item:hover::before, .link-item:focus-within::before {
            transform: scaleY(1)
        }

        .label {
            display: flex;
            align-items: center;
            gap: .75rem;
            font-size: 1.05rem;
            color: var(--accent);
            text-transform: capitalize;
            transition: color .35s;
            margin-left: 20px
        }

        .label i {
            font-size: 1.25rem
        }

        .action-btn {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: .45rem 1.2rem;
            border-radius: 6px;
            font-size: .85rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: .5rem;
            cursor: pointer;
            transition: all .35s
        }

        .action-btn i {
            font-size: .9rem
        }

        .link-item:hover .label, .link-item:focus-within .label {
            color: var(--text)
        }

        .link-item:hover .action-btn, .link-item:focus-within .action-btn {
            background: var(--highlight);
            color: var(--bg);
            border-color: var(--highlight)
        }

        .action-btn:focus-visible {
            outline: 2px solid var(--highlight);
            outline-offset: 2px
        }

        .footer {
            text-align: center;
            margin-top: 1.75rem
        }

        .clock {
            display: inline-block;
            background: var(--badge);
            padding: .4rem .8rem;
            border-radius: 6px;
            font-size: .85rem;
            color: var(--accent)
        }

        /* contact form */
        .contact {
            margin-top: 2rem;
            text-align: center
        }

        .contact p {
            margin-bottom: .75rem;
            color: var(--accent);
            font-size: .9rem
        }

        .contact-form {
            display: flex;
            gap: .5rem;
            justify-content: center;
            flex-wrap: wrap
        }

        .email-input {
            flex: 1 1 220px;
            max-width: 100%;
            padding: .6rem .8rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-deep);
            color: var(--text);
            font-size: .9rem
        }

        .email-input::placeholder {
            color: var(--accent)
        }

        .send-btn {
            padding: .6rem 1.2rem;
            border: 1px solid var(--accent);
            background: transparent;
            color: var(--accent);
            border-radius: 6px;
            font-size: .85rem;
            cursor: pointer;
            transition: all .35s;
            display: flex;
            align-items: center;
            gap: .4rem
        }

        .send-btn:hover, .send-btn:focus-visible {
            background: var(--highlight);
            color: var(--bg);
            border-color: var(--highlight)
        }

        @media (max-width: 480px) {
            .label {
                font-size: .95rem
            }

            .action-btn {
                padding: .45rem 1rem
            }
        }
    </style>

<script>
    // --- Copy buttons & toast ---
    document.querySelectorAll('.copy-btn').forEach(btn => btn.addEventListener('click', async () => {
        const text = btn.dataset.copy;
        try {
            await navigator.clipboard.writeText(text);
            showToast(`Copied: ${text}`);
        } catch {
            showToast('Copy failed');
        }
    }));

    function showToast(msg) {
        const toast = document.createElement('div');
        toast.textContent = msg;
        Object.assign(toast.style, {
            position: 'fixed',
            bottom: '20px',
            left: '50%',
            transform: 'translateX(-50%)',
            background: 'var(--highlight)',
            color: 'var(--bg)',
            padding: '0.6rem 1rem',
            borderRadius: '6px',
            fontSize: '0.85rem',
            zIndex: '1000',
            opacity: '0',
            transition: 'opacity .3s'
        });
        document.body.appendChild(toast);
        requestAnimationFrame(() => toast.style.opacity = '1');
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.addEventListener('transitionend', () => toast.remove());
        }, 2000);
    }

    // --- EmailJS contact form ---
    document.getElementById('contact-form').addEventListener('submit', async e => {
        e.preventDefault();
        const email = e.target.from_email.value.trim();
        if (!email) return;

        try {
            // 1) notify you
            await emailjs.send('service_2k9xyz', 'template_d4ryemm', {from_email: email});

            // 2) auto-reply to visitor
            await emailjs.send('service_2k9xyz', 'template_bir13y8', {
                from_email: email,
                to_email: email   // <- new
            });

            showToast("Thanks! I'll reach out soon.");
            e.target.reset();
        } catch (err) {
            showToast('Error — please try again.');
            console.error(err);
        }
    });

    // --- Cairo local time badge ---
    function updateClock() {
        const offset = 2;
        const nowUTC = new Date(Date.now() + new Date().getTimezoneOffset() * 60000);
        const cairo = new Date(nowUTC.getTime() + offset * 3600000);
        const hh = cairo.getHours().toString().padStart(2, '0');
        const mm = cairo.getMinutes().toString().padStart(2, '0');
        document.getElementById('clock').textContent = `Cairo - ${hh}:${mm}`;
    }

    updateClock();
    setInterval(updateClock, 60000);
</script>
